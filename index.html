<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <meta property="og:image" content="https://preview.redd.it/how-successful-is-bocchi-the-rock-compared-to-other-v0-k38afjqiursd1.jpeg?auto=webp&s=fc6d7d1271c05431be91da40640dd4b59f778900"/>
    <meta property="og:description" content='Wordle with 5 char-word. (English btw)'/>
    <meta property="og:url" content='https://dhimashdr.github.io/Wordle'/>
    <meta property='og:image:width' content='1024' />
    <meta property='og:image:height' content='1024' />
    <meta property="og:type" content='website'/>
    <title>Wordle by Dimdim</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <link rel="stylesheet" href="src/output.css">
    <link rel="icon" href="https://preview.redd.it/how-successful-is-bocchi-the-rock-compared-to-other-v0-k38afjqiursd1.jpeg?auto=webp&s=fc6d7d1271c05431be91da40640dd4b59f778900">
</head>
<body class="bg-slate-700 text-white">
    <div class="h-[100dvh] w-full bg-slate-900 relative flex flex-col items-center">
        <div class="md:h-20 h-12 bg-slate-800 w-full relative flex">
            <div class="text-white my-auto ml-5">
                <p>❤️<span class="font-bold" id="health"></span> / ✅<span class="font-bold" id="correctSum"></span> / ❌<span class="font-bold" id="wrongSum"></span></p>
            </div>
            <div class="text-white my-auto mr-5 ml-auto">
                <p id="message"></p>
            </div>
        </div>
        <div id="result" class="text-white flex mt-4">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            <div id="box4"></div>
            <div id="box5"></div>
        </div>
        <div class="flex flex-row">
            <div id="g1" class="h-10 w-10 bg-slate-700 rounded-sm mx-0.5"></div>
            <div id="g2" class="h-10 w-10 bg-slate-700 rounded-sm mx-0.5"></div>
            <div id="g3" class="h-10 w-10 bg-slate-700 rounded-sm mx-0.5"></div>
            <div id="g4" class="h-10 w-10 bg-slate-700 rounded-sm mx-0.5"></div>
            <div id="g5" class="h-10 w-10 bg-slate-700 rounded-sm mx-0.5"></div>
        </div>
        <div id="kalah" class="h-24 w-full bg-amber-100 absolute bottom-24 hidden">
            <div class="flex-1/4 bg-amber-300 bg-cover bg-center bg-no-repeat" style="background-image: url(https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExenQwYzZ3MnYzMDJldHNnOGhtbG56bHVpdDBlcDJkNHNkbnRsZ3piZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/64VjZWm6RZGUmn2PKF/giphy.gif);"></div>
            <div class="flex-2/4 bg-red-700 h-full flex">
                <p class="my-auto mx-auto font-bold text-3xl md:text-4xl">WRONG</p>
            </div>
            <button class="flex-1/4 bg-red-400 flex" id="resetBtn">
                <p class="my-auto mx-auto font-semibold text-2xl md:text-3xl">retry</p>
            </button>
        </div>
        <div id="menang" class="h-24 w-full bg-amber-100 absolute bottom-24 hidden">
            <div class="flex-1/4 bg-amber-300 bg-cover bg-center bg-no-repeat" style="background-image: url(https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWlsM3NpN3BnYzdyaWY5ZXE4Y2JpeTl4NnJ5NXRvOWMwdWs5djIyMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pwWaY9rHspjc9lKzYI/giphy.gif);"></div>
            <div class="flex-2/4 bg-green-700 h-full flex">
                <p class="my-auto mx-auto font-bold text-3xl md:text-4xl">CORRECT</p>
            </div>
            <button class="flex-1/4 bg-green-400 flex" id="resetBtn1">
                <p class="my-auto mx-auto font-semibold text-2xl md:text-3xl">next</p>
            </button>
        </div>
        <div class="absolute w-full bg-slate-700 h-24 bottom-0 flex">
            <div class="mx-auto my-auto">
                <input class="bg-white h-10 border-amber-600 border-2 text-black" type="text" maxlength="5" minlength="5" id="wordInput" placeholder="Input guess here" autocomplete="off">
            <button class="bg-slate-500 h-10 px-2 w-10 border-2 border-amber-400" id="wordBtn">➡️</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
